<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> 

<style>
html, body {
  margin: 0;           /* 去掉默认的边距 */
  font-family: Arial, sans-serif; /* 设置字体 */
}

/* 居中的内容 */
.content {
  width: 80%;            /* 设置内容的宽度 */
  max-width: 600px;      /* 限制最大宽度 */
  margin-left: auto;     /* 左边距为自动 */
  margin-right: auto;    /* 右边距为自动 */
  padding: 20px;
  text-align: center;    /* 让内容内的文字水平居中 */
  border: 1px solid #ccc;
}
</style>
  
</head>
<body>
  <div class="content">
    <h1>这是水平居中的内容</h1>
    <p>这段文字会水平居中。</p>
  </div>
</body>
</html>
